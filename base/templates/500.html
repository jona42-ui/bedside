{% extends "partials/_layout.html" %}
{% load static %}
<!-- PAGE TITLE -->

        <section class="min-vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-dark d-flex align-items-center justify-content-center">
                        <div>
                            <a href="{% url 'base:index' %}"><img class="img-fluid w-50" src="{% static 'img/illustrations/server-error.svg' %}" alt="girl illustration"></a>

                            <a class="btn btn-success animate-hover" href="{% url 'base:index' %}"><span class="fa fa-chevron-left mr-3 pl-2 animate-left-3"></span>Go back home</a></div>
                    </div>
                </div>
            </div>
        </section>
