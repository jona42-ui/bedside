services:
  - type: web
    name: bedside
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn --chdir bedside bedside.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: DATABASE_URL
        fromDatabase:
          name: bedside_db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "true"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: ALLOWED_HOSTS
        value: "bedside.onrender.com"
      - key: STATIC_URL
        value: "/static/"
      - key: MEDIA_URL
        value: "/media/"
      - key: DJANGO_SETTINGS_MODULE
        value: "bedside.settings"
      - key: PYTHONPATH
        value: "/opt/render/project/src"

databases:
  - name: bedside_db
    databaseName: bedside
    plan: free
